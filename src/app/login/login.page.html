<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="toolbar">
    <ion-title class="ion-text-center"><b>Login</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container">
    <ion-row></ion-row>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <ion-row>
        <ion-item class="inputitem">
          <ion-icon name="person-outline" color="primary"></ion-icon>
          <!-- <ion-label position="floating">Username</ion-label> -->
          <ion-input type="email" ngModel name="email" placeholder="Email" class="inputfields" ></ion-input>
        </ion-item>
        <ion-item class="inputitem">
          <ion-icon name="lock-closed-outline" color="primary"></ion-icon>
          <ion-input [type]="fieldtype" ngModel name="password" placeholder="Password" class="inputfields" ></ion-input>
          <ion-icon name="eye-off-outline" *ngIf="fieldtype === 'text'" (click)="hidepass()" color="primary"></ion-icon>
          <ion-icon name="eye-outline" *ngIf="fieldtype === 'password'" (click)="showpass()" color="primary"></ion-icon>
        </ion-item>
        <ion-item lines="none" class="subcontrol">
          <ion-checkbox color="primary" mode="md" checked="true" style="size: 20px;">Remember me</ion-checkbox>
          <ion-label style="font-size: small; margin-left: 5px; color: rgb(167, 178, 187);">Remember me</ion-label>
          <a (click)="forgetpassword()" style="text-decoration:none; font-size: small; margin-left: 5px; color: #00c22a; margin-left: 75px;">Forget password?</a>
        </ion-item>
      </ion-row><br>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" class="loginbtn"><b>Login</b></ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
